<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de sensores</title>
</head>
<body>
<h1>Lista de sensores</h1>
<table class="Sensor_table">
<thead>
<tr>
    <th>Id</th>
    <th>IdZona</th>
    <th>Bateria</th>
    <th>Estado</th>
    <th>Ultima actualizacion</th>
    <th>Name</th>
    <th>Sensor_type</th>
    <th>Status</th>
    <th>Created_at</th>
</tr>
</thead>
    <tbody>
    <tr th:each="sensor : ${sensores}">
        <th th:text="${sensor.idSensores}"></th>
        <th th:text="${sensor.idZona}"></th>
        <th th:text="${sensor.bateria}"></th>
        <th th:text="${sensor.estado}"></th>
        <th th:text="${sensor.ultimaActualizacion}"></th>
        <th th:text="${sensor.name}"></th>
        <th th:text="${sensor.sensorType}"></th>
        <th th:text="${sensor.status}"></th>
        <th th:text="${sensor.createdAt}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
